<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Peliculas piratas xD</title>
    
</head>
<body>

    <div class="container">
        <div class="titulo">
            <h1 id="contador">Peliculas: 0</h1>
        </div>
        <div class="main row">
            <div class="col-4 formulario">
                <form action="" id="formulario">
                    <div>
                        <label for="nombrePelicula" class="form-label">Nombre:</label>
                        <input type="text" name="nombrePelicula" id="nombrePelicula" class="form-control" required>
                    </div>
                    <div>
                        <label for="generoPelicula" class="form-label">Genero:</label>
                        <input type="text" name="generoPelicula" id="generoPelicula" class="form-control" required>
                    </div>
                    <div>
                        <label for="descripcionPelicula" class="form-label">Descripcion:</label>
                        <textarea class="form-control" name="descripcionPelicula" id="descripcionPelicula" rows="5" required></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="botonAgregar" class="btn btn-primary mt-3" type="button">Guardar</button>
                    </div>
                </form>
            </div>
            <div class="col-7 informacion">
                <table id="peliculas" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Genero</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="infoPeliculas">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
